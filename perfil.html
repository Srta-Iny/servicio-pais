<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/logo-favicon.jpg">
	<title>Servicio Pais</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Modal perfil-->
	<section>
		<div id="editPerfil" class="modal">
			<h5 class="center-align">Edit Profile</h5>
			<form class="modal-content input-field" novalidate autocomplete="on" method="POST">
				<div class="input-field">
					<i class="material-icons prefix">account_circle</i>
					<input id="new-name" type="text" class="validate" maxlength="30">
					<label for="new-name">Name</label>
				</div>
				<div class="input-field">
					<input id="new-last" type="text" class="validate" maxlength="30">
					<label for="new-last">Last Name</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">email</i>
					<input id="new-email" type="email" class="validate" maxlength="50">
					<label for="new-email" data-error="wrong" data-success="right">Email</label>
				</div>
			</form>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
				<a href="#!" class=" modal-action waves-effect waves-green btn-flat" id="aceptar">Agree</a>
			</div>
		</div>
	</section>
<!-- Modal foto -->
	<section>
		<div id="edit-foto" class="modal">
			<form action="#">
				<div class="file-field input-field">
					<div class="btn">
						<span>File</span>
						<input type="file" id="input-perfil" accept="image/*">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
			</form>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
				<a href="#!" class=" modal-action waves-effect waves-green btn-flat" id="subir" name="action"><i class="material-icons right">cloud_upload</i>Agree</a>
			</div>
		</div>
	</section>
<!-- Modal agregar foto -->
	<section>
		<div id="agregar-foto" class="modal">
			<form action="#">
				<div class="file-field input-field">
					<div class="btn">
						<span>File</span>
						<input type="file" id="input-foto" accept="image/*">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
			</form>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
				<a href="#!" class=" modal-action waves-effect waves-green btn-flat" id="subir-foto" name="action"><i class="material-icons right">cloud_upload</i>Agree</a>
			</div>
		</div>
	</section>
<!-- Header -->
	<header>        
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="sass.html"><i class="material-icons">search</i></a></li>
					<li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
					<li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
					<li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
				</ul>
			</div>
		</nav>
	</header>
<!-- info perfil--> 
	<section>                       
		<div class="container"> 
			<div class="row pad">
				<div class="col s12">
					<h3 class="purple-text text-darken-4" id="nombre">Belen Recabal</h3>
					<span class="black-text" id="correo">a@a.cl</span>
					<span class="right-align pencil-s">
						<i class="material-icons pencil" data-target="editPerfil">create</i>
					</span>
				</div>
				<div class="col s3">
					<img id="fotoP" src="img/perfil.png" alt="" class="z-depth-2 responsive-img" data-target="edit-foto">
				</div>
				<form class="col s9">
				    <div class="row">
				        <div class="input-field col s12">
				          <textarea id="textarea1" class="materialize-textarea" placeholder="Algo que contar?"></textarea>
				          <label for="textarea1"></label>
				        </div>
				        <i class="material-icons" data-target="agregar-foto">photo_camera</i>
				        <i class="material-icons">send</i>
				    </div>
				</form>
			</div>
		</div>
	</section>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h4>actividad</h4>
					<div >
						<img src="" alt="" id="imagen-nueva">
					</div>
				</div>
			</div>
		</div>
	<section>

	</section>

</body>
